<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  
  {%- include head.html -%}

  <body>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
	  tex2jax: {
	      inlineMath: [ ["\\(","\\)"] ],
	      processEscapes: true
	  }
      });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML' async></script>
    <script>
      (function() {
	  function strikethrough(){
	      document.body.innerHTML = document.body.innerHTML.replace(
		  /\~\~(.+?)\~\~/gim,
		  '<del>$1</del>'
	      );
	  }
	  strikethrough();
      })();
    </script>
	  
    <script type="text/javascript">
      let cookieCode = "$$$";

      var randLoad = 0;
      var loaded = 0;
      function maybeBuyButton() {
	  if(loaded == 0) {
	      randLoad = Math.floor(Math.random() * 300);
	      console.log(randLoad);
	  }

	  let style = 'style="width:100px;height:50px;"';
	  if(randLoad % 3 == loaded) {
	      loaded = loaded + 1;
	      return '<button ' + style + 'onclick="clickBuy()">Buy Now</button>';
	  } else {
	      loaded = loaded + 1;
	      return '<a href="javascript:misclick();">' +
		  '<div ' + style + '></div></a>';
	  }
      }
      
      function piPicture() {
	  let tag_start = '<p><img src="';
	  let tag_end = '" style="width:500px;height:400px;" /></p>';
	  
	  return tag_start + 'assets/images/pi.jpeg' + tag_end;
      }

      var ccTag = "ccinfo";
      function ccField() {
	  var cookieIndex =
	      document.cookie.indexOf(cookieCode) +
	      cookieCode.length;
	  var savedInfo = "";
	  if(cookieIndex != -1) {
	      var startsWithCookie = document.cookie.substring(cookieIndex);
	      var cookieEnd = startsWithCookie.indexOf(cookieCode);
	      savedInfo = startsWithCookie.substring(0, cookieEnd);
	  }
	  
	  return '<input id="' + ccTag + '" type="text" placeholder="' +
	      savedInfo + '"/>';
      }

      var invalidClicks = 0;
      var validClicks = 0;
      function clickBuy() {
	  document.cookie = document.getElementById(ccTag).value;
	  validClicks = validClicks + 1;
	  
      }
      function misclick() {
	  invalidClicks = invalidClicks + 1;
      }
      
    </script>
    
    {%- include header.html -%}

    <div class="py-5">
      <div class="container page-content">
          {{ content }}
      </div>
    </div>

    {%- include footer.html -%}

  </body>

</html>
